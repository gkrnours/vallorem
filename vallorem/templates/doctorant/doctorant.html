{% extends "personneBase.html" %}

	{% block url %}
		{{ url_for('doctorantAjout') }}
	{% endblock %}
	{% block titre %}
		Doctorant
	{% endblock %}



	{% block body %}
	{{ super() }}
	<div class="panel">
		<table>
			<thead>
				<th>
					titre
				</th>
				<th>
					description
				</th>
				<th>
					extra
				</th>
				<th>
					date
				</th>
			</thead>
			<tbody>
			{% for d in doctorants %}
				<tr>
				<td>{{ d.nombre_ia }}</td>
				<td>{{ d.personne|pprint }}
				</tr>
			{% endfor %}
			</tbody>

		</table>
		
	</div>


	{% endblock %}
