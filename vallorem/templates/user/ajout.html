{% extends "confBase.html" %}
{% from "_formhelpers.html" import render_field %}

	{% block titre %}
		Ajout d'un user
	{% endblock %}

{% block header %}

	<div class="button-bar">

		<button type="submit" value="save" form="user">
			<i class="icon-check"></i>Save</button>
	</div>
	<h2><span class="lg icon-sound-mix"></span>Configuration
		<span id="part-title"></span></h2>
{% endblock %}

{% block body %}


	<div class="panel">
		<h3>User</h3>
		<form method ='POST' action = '#' class="form-inline" id="user">
			{{ render_field(form.email) }}
			{{ render_field(form.password) }}
		</form>


{% endblock %}
