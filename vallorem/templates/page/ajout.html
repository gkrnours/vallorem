{% extends "confBase.html" %}


	{% block titre %}
		Ajout d'une page
	{% endblock %}


{% block body %}
{{ super() }}
	<div class="panel">
		<h3>Page</h3>
		<form class="form-inline" id="page">
			<fieldset class="form-group">
				<label for="titre">titre</label>
				<input type="text" id="titre">
			</fieldset>
			<fieldset class="form-group">
				<label for="categorie">categorie</label>
				<input type="text" id="categorie">
			</fieldset>
			<fieldset class="form-group">
				<label for="contenu">contenu</label>
				<textarea id="contenu" rows="10" cols="50"></textarea>
			</fieldset>
		</form>
{% endblock %}
